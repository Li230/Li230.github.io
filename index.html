<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>爱心 - 小欣</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #fde3e7;
    margin: 0;
    font-family: "Helvetica Neue", Arial, sans-serif;
  }

  .heart {
    position: relative;
    width: 200px;
    height: 200px;
    background-color: #ff4b5c;
    transform: rotate(-45deg);
    animation: heartbeat 1s infinite;
    z-index: 0; /* 确保心形图层在文本之下 */
  }

  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    top: -100px;
    left: 0;
    width: 200px;
    height: 200px;
    background-color: inherit;
    border-radius: 50%;
  }

  .heart:after {
    left: 100px;
    top: 0;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    color: #ffffff;
    font-size: 20px; /* 增大字体大小 */
    font-weight: bold; /* 文字加粗 */
    text-align: center;
    z-index: 1; /* 确保文本在最上层 */
  }

  @keyframes heartbeat {
    0%, 100% {transform: scale(1) rotate(-45deg);}
    50% {transform: scale(1.1) rotate(-45deg);}
  }
</style>
</head>
<body>

<div class="heart">
  <div class="text">小欣</div>
</div>

</body>
</html>
